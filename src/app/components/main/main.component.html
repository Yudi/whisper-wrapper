<section class="container">
  <form [formGroup]="mainForm">
    <div>
      <mat-form-field class="full-width">
        <mat-label><strong>Vídeo</strong></mat-label>
        <input matInput formControlName="inputFile" [disabled]="true" />
        <button mat-icon-button matSuffix>
          <mat-icon>folder</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="full-width">
        <mat-label>Nome da transcrição</mat-label>
        <input matInput formControlName="outputFile" [disabled]="true" />
      </mat-form-field>
    </div>
  </form>
</section>
